<video>
<source src='homepage2.mp4' type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>

<button id="myBtn" onclick="myFunction()">Pause</button>
    <script>
      var video = document.getElementById("myVideo");
      var btn = document.getElementById("myBtn");
      function myFunction() {
        if (video.paused) {
          video.play();
          btn.innerHTML = "Pause";
        } else {
        video.pause();
        btn.innerHTML = "Play";
        }
      }
    </script>
